        document.querySelector('.photo').addEventListener('click',function(e){
            console.log(e.target.tagName);
            let res=e.target.parentNode;
            if(e.target.tagName === 'IMG'){
            
                res.remove();
            }
            else{
               res.parentNode.removeChild(res)
            }
        })
             
        
    </SCript> 
</body>
