<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <form action="/actio.javascript/">
            <h1>Login</h1>
            <div class="user">
                <input type="Username" placeholder="Enter Your Username" name="Username" id="one">
                <i class='bx bxs-user'></i>
            </div>
            <div class="user">
                <input type="Password" placeholder="Enter Your Password" name="Password" id="two">
                <i class='bx bxs-lock'></i>
            </div>
            <div class="forget">
                <label for="three">
                <input type="checkbox" name="checkbox" id="three"> Remember me</label>
                 <a href="link.">Forget Password?</a>
            </div>
            <div class="login">
                <button>Login</button>
            </div>
            <div class="register">
                <p>Don't have an account?
                <a href="#">Register.</a></p>
            </div>
           


        </form>

    </div>
</body>
</html>
